<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Logs - Ping</title>
</head>

<body>
    <style>
        .container-log {
            max-width: 80%;
            margin: 1rem auto;
        }

        .my-custom-scrollbar {
            position: relative;
            height: 80vh;
            overflow: auto;
        }

        .table-wrapper-scroll-y {
            display: block;
        }
    </style>
    <div class="container-log">
        <h1 id="title"></h1>
        <h2 id="host"></h2>
        <h2 id="start" class="mb-4"></h2>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">IP</th>
                        <th scope="col">Alive</th>
                        <th scope="col">AVG Time</th>
                        <th scope="col">Package Loss</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        const baseUrl = `http://${window.location.host}`
        const $tbody = document.querySelector('tbody')
        const $searchInput = document.querySelector('input')

        const fetchLogs = async () => {
            const response = await fetch(`${baseUrl}/logs`)
            const logs = await response.json()
            const header = logs.shift()

            const logsFormatted = logs.map(log => {
                let [date, time] = log.date.split('T')
                time = time.slice(0, 8)
                log.time = `${date} - ${time}h`
                return log
            })
            return { logs, header }
        }
        const insertLogIntoPage = (logs) => {
            const $tbody = document.querySelector('tbody')
            $tbody.innerHTML = logs.reduce((tableRows, log) => {
                return tableRows + `<tr ${!log.alive && 'class="table-danger"'}">
                <td>${log.time}</td>
                <td>${log.host}</td>
                <td>${log.alive}</td>
                <td>${log.avg_time}</td>
                <td>${log.packageLoss}</td>
                </tr>`
            }, '')
        }
        const clearTableLogs = () => $tbody.innerHTML = ''
        const insertHeaderIntoPage = (header) => {
            const $header = document.getElementById('title')
            const $host = document.getElementById('host')
            const $start = document.getElementById('start')
            let [date, time] = header.startDate.split('T')
            time = time.slice(0, 8)
            header.time = `${date} - ${time}h`

            $header.innerHTML = `${header.title}`
            $host.innerHTML = `Host: ${header.host}`
            $start.innerHTML = `Iniciado em: ${header.time}`
        }

        fetchLogs()
            .then(async data => {
                insertHeaderIntoPage(data.header)
                insertLogIntoPage(data.logs)
                setInterval(async () => {
                    const { logs, header } = await fetchLogs()
                    clearTableLogs()
                    insertLogIntoPage(logs)
                }, 6000)
            })

    </script>
</body>

</html>
